  <script>

    const supabaseUrl = 'https://xjimqtbzbxqmkgavizxy.supabase.co';

  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --background-color: #f8f9fa;
      --text-color: #333;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .menu-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;

      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .menu-btn {
      padding: 15px 25px;

      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .menu-btn:active {
      transform: translateY(1px);
    }
    
    .user-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .auth-btn {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    
    .auth-btn:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .version {

      color: #666;
      margin-top: 20px;
    }

</head>
<body>
  <div class="overlay"></div>
  
  <div class="menu-container">
    <h1>D&D Master Assistant</h1>
    
    <button class="menu-btn" onclick="navigate('create-session')">üé≤ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é</button>
    <button class="menu-btn" onclick="navigate('sessions-list')">üìú –ú–æ–∏ —Ç–µ–∫—É—â–∏–µ —Å–µ—Å—Å–∏–∏</button>
    <button class="menu-btn" onclick="navigate('create-character')">üßô –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
    <button class="menu-btn" onclick="navigate('character-select')">üë• –í—ã–±—Ä–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
    <button class="menu-btn" id="guest-login-btn" onclick="loginGuest()" style="display:none">üö™ –ì–æ—Å—Ç–µ–≤–æ–π –≤—Ö–æ–¥</button>
    
    <div class="user-info" id="user-info">
      <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
    </div>
    
    <div class="version">–í–µ—Ä—Å–∏—è 1.0.0</div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', async () => {
      sb = window.supabase.createClient(supabaseUrl, supabaseKey, { auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true } });
      await initAuth();
    });

    async function initAuth() {
      try {
        const { data: { session } } = await sb.auth.getSession();
        updateAuthUI(session?.user || null);

        sb.auth.onAuthStateChange((_event, session) => {
          updateAuthUI(session?.user || null);
        });
      } catch (error) {
        console.error('Auth init error:', error);
        updateAuthUI(null);
      }
    }

    async function navigate(page) {
      const protectedPages = ['create-session', 'create-character', 'sessions-list'];
      
      if (protectedPages.includes(page)) {
        const { data: { session } } = await sb.auth.getSession();
        if (!session?.user) {
          alert('–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É');
          return;
        }
      }
      
      window.location.href = `/${page}`;
    }

    function updateAuthUI(user) {
      const userInfoDiv = document.getElementById('user-info');
      const guestBtn = document.getElementById('guest-login-btn');
      if (user) {
        userInfoDiv.innerHTML = `
          <p>–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ <strong>${user.email || (user.is_anonymous ? '–ì–æ—Å—Ç—å' : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å')}</strong></p>
          <button class="auth-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        `;
        if (guestBtn) guestBtn.style.display = 'none';
      } else {
        userInfoDiv.innerHTML = `
          <p>–í–æ–π—Ç–∏:</p>
          <button class="auth-btn" onclick="loginGuest()">–ì–æ—Å—Ç–µ–≤–æ–π –≤—Ö–æ–¥</button>
          <button class="auth-btn" onclick="login('google')">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        `;
        if (guestBtn) guestBtn.style.display = 'block';
      }
    }

    async function login(provider) {
      try {
        const { error } = await sb.auth.signInWithOAuth({
          provider,
          options: { redirectTo: window.location.origin }
        });
        if (error) throw error;
      } catch (error) {
        console.error('Login error:', error);
        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }

    async function loginGuest() {
      try {
        const { data, error } = await sb.auth.signInAnonymously();
        if (error) throw error;
      } catch (error) {
        console.error('Guest login error:', error);
        alert('–û—à–∏–±–∫–∞ –≥–æ—Å—Ç–µ–≤–æ–≥–æ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }

    async function logout() {
      try {
        const { error } = await sb.auth.signOut();
        if (error) throw error;
        updateAuthUI(null);
      } catch (error) {
        console.error('Logout error:', error);
        alert('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ' + error.message);
      }
    }
  </script>
</body>
