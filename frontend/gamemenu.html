  <style>

<body>

  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      updateAuthUI(user)
      
      // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      supabase.auth.onAuthStateChange((event, session) => {
        updateAuthUI(session?.user || null)
      })
    })
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function updateAuthUI(user) {
      const userInfoDiv = document.getElementById('user-info')
      
      if (user) {
        userInfoDiv.innerHTML = `
          <p>–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ <strong>${user.email || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</strong></p>
          <button class="auth-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        `
      } else {
        userInfoDiv.innerHTML = `
          <p>–î–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:</p>
          <button class="auth-btn" onclick="login('google')">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
          <button class="auth-btn" onclick="login('discord')">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord</button>
        `
      }
    }
    
    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
    async function navigate(page) {
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –¥–ª—è –∑–∞—â–∏—â–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
  const protectedPages = ['create-session', 'create-character', 'sessions-list']
  
  if (protectedPages.includes(page)) {
    const { data: { user } } = await supabase.auth.getUser()
    if (!user) {
      alert('–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É')
      return
    }
  }
  
  // –ò–∑–º–µ–Ω–µ–Ω–æ –∑–¥–µ—Å—å: —É–±—Ä–∞–Ω–æ .html –∏ –¥–æ–±–∞–≤–ª–µ–Ω / –≤ –Ω–∞—á–∞–ª–æ
  window.location.href = `/${page}`
}
    
    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    async function login(provider) {
      const { error } = await supabase.auth.signInWithOAuth({
        provider,
        options: {
          redirectTo: window.location.origin
        }
      })
      
      if (error) {
        console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error)
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ: ' + error.message)
      }
    }
    
    // –í—ã—Ö–æ–¥
    async function logout() {

      if (error) {

        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: ' + error.message)

  </script>
